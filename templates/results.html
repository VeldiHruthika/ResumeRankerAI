<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ranking Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      padding: 40px;
    }
    .container {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      padding: 30px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
    }
    .btn-download {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“Š Ranked Resumes Based on Job Match</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-striped table-hover">
        {{ tables[0]|safe }}
      </table>
    </div>

    <canvas id="scoreChart" height="100"></canvas>

    <div class="btn-download">
      <a href="/download" class="btn btn-success mt-3">ðŸ“¥ Download HR Report</a>
    </div>
  </div>

  <script>
    const rows = document.querySelectorAll("table tr");
    let labels = [], scores = [];
    for (let i = 1; i < rows.length; i++) {
      const cells = rows[i].querySelectorAll("td");
      labels.push(cells[0].innerText);
      scores.push(parseFloat(cells[1].innerText));
    }

    const ctx = document.getElementById('scoreChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Resume Match Score',
          data: scores,
          backgroundColor: '#007bff'
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            max: 1
          }
        }
      }
    });
  </script>
</body>
</html>
