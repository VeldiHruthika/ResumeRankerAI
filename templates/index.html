<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Ranker | Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      transition: background 0.4s, color 0.4s;
    }
    .card {
      max-width: 800px;
      margin: 60px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.05);
    }
    .dark-mode {
      background-color: #1f1f1f !important;
      color: #f2f2f2 !important;
    }
    .dark-mode .card {
      background-color: #2d2d2d !important;
      color: #fff;
    }
    .toggle-btn {
      position: fixed;
      top: 15px;
      right: 25px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <button class="btn btn-outline-dark toggle-btn" onclick="toggleMode()">ðŸŒ™ Toggle Mode</button>

  <div class="card bg-white">
    <h2 class="text-center mb-4">ðŸ“„ Resume Ranker</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data" onsubmit="startLoading()">
      <div class="mb-3">
        <label class="form-label"><strong>Paste Job Description</strong></label>
        <textarea class="form-control" name="jobdesc" rows="5" required placeholder="Paste your required job description here..."></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label"><strong>Select Resumes (PDFs)</strong></label>
        <input class="form-control" type="file" name="resumes" multiple accept=".pdf" required>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4 py-2">ðŸš€ Rank Resumes</button>
      </div>

      <!-- Progress bar -->
      <div id="progressBar" class="progress mt-4" style="height: 20px; display: none;">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 100%">Processing...</div>
      </div>
    </form>
  </div>

  <script>
    function startLoading() {
      document.getElementById('progressBar').style.display = 'block';
    }

    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
